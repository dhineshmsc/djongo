<!DOCTYPE html>
<html>
<head>
    <title>Pagination Example</title>
    <style>
        table {
            border-collapse: collapse;
            width: 25%;
        }

        th, td {
            border: 1px solid #ddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Paginated Data</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        {% for item in current_page %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.age }}</td>
            </tr>
        {% endfor %}
    </table>

    <div class="pagination">
        <span class="step-links">
            {% if current_page.has_previous %}
                <a href="?page=1">&laquo; first</a>
                <a href="?page={{ current_page.previous_page_number }}">previous</a>
            {% endif %}
            
            <span class="current">
                Page {{ current_page.number }} of {{ current_page.paginator.num_pages }}.
            </span>
            
            {% if current_page.has_next %}
                <a href="?page={{ current_page.next_page_number }}">next</a>
                <a href="?page={{ current_page.paginator.num_pages }}">last &raquo;</a>
            {% endif %}
        </span>
    </div>
</body>
</html>
